<div ng-show="selected">
  <div ng-show="!listEditable" class="wide-top-margin">
    <span class="list-title">{{ listName }}</span><br>
    <div class="small-margin">
      <button ng-click="editList()" class="btn btn-warning btn-sm" data-toggle="tooltip" title="Edit List">
        <span class="glyphicon glyphicon-edit"></span></button> 
      <button ng-click="toggleSortOptions()" class="btn btn-info btn-sm" data-toggle="tooltip" title="Sort Options">
        <span class="glyphicon glyphicon-list"></span></button>
      <select ng-show="displaySortOptions" ng-model="order" ng-options="option.display for option in orderOptions" ng-change="changeOption()" class="medium-width"></select>
    </div>
  </div>
  <div ng-show="listEditable" class="wide-top-margin">
    <input type="text" size="18" placeholder="Enter list name" ng-model="editListName">
    <button ng-click="updateList()" class="btn btn-success btn-sm" data-toggle="tooltip" title="Update List">
      <span class="glyphicon glyphicon-check"></span></button>
    <button ng-click="resetListEdit()" class="btn btn-warning btn-sm" data-toggle="tooltip" title="Reset List">
      <span class="glyphicon glyphicon-refresh"></span></button>
    <button ng-click="deleteList()" class="btn btn-danger btn-sm" data-toggle="tooltip" title="Delete List">
      <span class="glyphicon glyphicon-trash"></span></button>
  </div>

  <table class="table table-striped table-bordered table-condensed">
    <tr ng-repeat="item in items | orderBy:order.type track by $index" class="row">
      <td class="col-xs-10" style="vertical-align: middle;">
        <div ng-show="!item.editable">
          <div class="pull-left item-display">{{ item.itemName }}</div>
          <span class="badge pull-right">{{ item.quantity }}</span>
        </div>
        <div ng-show="item.editable">
          <div class="small-margin">
            <input type="text" size="15" placeholder="Enter item" ng-model="item.editName">
            <button ng-show="item.editable" ng-click="resetItemEdit(item)" class="btn btn-warning btn-xs" data-toggle="tooltip" title="Reset">
              <span class="glyphicon glyphicon-refresh"></span></button>
          </div>
          <div class="small-margin">
            <button ng-click="changeQuantity(item, -1)"><span class="glyphicon glyphicon-minus-sign"></span></button>
            <input type="text" size="1" placeholder="#" ng-model="item.editQuantity" class="text-center">
            <button ng-click="changeQuantity(item, 1)"><span class="glyphicon glyphicon-plus-sign"></span></button>
          </div>
        </div>
      </td>

      <td class="col-xs-2" style="vertical-align: middle;"> 
        <button ng-show="!item.editable" ng-click="editItem(item)" class="btn btn-warning btn-xs" style="margin: 2px;" data-toggle="tooltip" title="Edit Item">
          <span class="glyphicon glyphicon-edit"></span></button>
        <button ng-show="item.editable" ng-click="updateItem(item)" class="btn btn-success btn-xs" style="margin: 2px;" data-toggle="tooltip" title="Update Item">
          <span class="glyphicon glyphicon-check"></span></button>
        <button ng-show="item.editable" ng-click="deleteItem(item.index)" class="btn btn-danger btn-xs" style="margin: 2px;" data-toggle="tooltip" title="Delete Item">
          <span class="glyphicon glyphicon-trash"></span></button>
      </td>
    </tr>
  </table>

  <div class="item-add add">
    <input type="text" size="15" placeholder="Enter item" ng-model="inputItemName">
    <input type="text" size="1" placeholder="#" ng-model="inputItemQuantity" class="text-center">
    <button ng-click="addItem(inputItemName, inputItemQuantity)" data-toggle="tooltip" title="Add Item">
      <span class="glyphicon glyphicon-plus"></span></button>
  </div>
</div>
